<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number"name="first"id="first"step="any"/>
    <br>
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <input type="number"name="second"id="second"step="any"/>
    <br>
    <button onclick="cal()">Calculator </button>
    <input type="number"name=""id="res"readonly="">
    
    <script type="text/javascript">
        function cal(){
            var op1=document.getElementById('first').value;
            var op2=document.getElementById('second').value;
            var op=document.getElementById('ope').value;
            
            switch(op){
                case '+':
                   var res=parseInt(op1)+parseInt(op2);
                    break;
                    case '-':
                    var res=parseInt(op1)-parseInt(op2);
                    break;
                    case '*':
                    var res=parseInt(op1)*parseInt(op2);
                    break;
                    case '/':
                    var res=parseInt(op1)/parseInt(op2);
                    break;
                    default:
                        document.write("Invalid Number");
                       
            }
           document.getElementById('res').value=res;
          
           
        }
    </script>

</body>



</html>
