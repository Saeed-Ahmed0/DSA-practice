<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<!-- <script src="Form.js"></script> -->
<body>
    
    <div class="border">
    <h2>Registeration Form</h2>
    <p>NAME</p>
    <input placeholder="Enter name" type="text"name="name"id="name">
    <p>FATHER NAME</p>
    <input placeholder="Enter your father name" type="text"fatherName="fatherName"className="fatherName">
    <p>Email</p>
    <input placeholder="Email" type="text">
    <p>Password</p>
    <input placeholder="Password" type="password">
    <p>Select degree</p>
   <select name="Form" id="">
    <option value="Select degree">Select degree</option>
    <option  value="Pre-Engineering">Pre-Engineering</option>
    <option value="Pre-Medical">Pre-Medical</option>
   </select>
   <br>
   <button onclick="print()">Submit</button>


</div>

</body>
<script type="text/javascript">
    function print(){
        var name=document.getElementById("name").value;
        document.write(name);
          
        var fatherName=document.getElementsById("fatherName").value;
        document.write(fatherName);
    }
</script>
</html>
